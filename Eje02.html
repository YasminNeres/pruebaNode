<script>
var i=0;//la i es como el indice, para controlar cada cancion del array
var canciones=[
        "audio/AC-DC.mp3",//i=0
        "audio/Aretha.mp3",
        "audio/Bob Marley.mp3"
]
var musica=new Audio(canciones[i]);
  function play(){
    musica.play();
  }

  function pause(){
    musica.pause();
  }

  function siguiente(){
    i++;
    if(i == canciones.length) {
      i = 0;
    }
    musica.src=canciones[i];
    musica.play();
  }

  function volver(){
    i--;
    if(i < 0) {
      i = canciones.length-1;
    }
    musica.src=canciones[i];
    musica.play();
  }


  function alta(){
    musica.volume+=0.1;
  }

  function Bjar(){
    musica.volume-=0.1;
  }





</script>
